<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Student Dashboard {% endblock title %}</title>

    <!-- navbars -->
    <link rel="stylesheet" href="{% static 'style/student_nav.css' %}">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">


    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'datatables/css/datatables.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'style/table.css' %}">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="{% static 'icons/css/all.min.css' %}">

    <!-- Sweetalert CSS-->
    <link rel="stylesheet" href="{% static 'css/sweetalert2.min.css' %}">
</head>

<body>

    <!-- includes -->
    {% include "navbar/admin_navbar.html" %}


    {% block content %} {% endblock content %}

    {% include "forms/admin/add_files_repository.html" %}
    {% include "forms/admin/upload_enrolled_students.html" %}

    <!-- Bootstrap JavaScript -->
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/jquery-3.6.2.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    <!-- Sweetalert JS-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="{% static 'js/sweetalert2.all.min.js' %}"></script>

    <!-- Bootstrap JavaScript Online -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>

    <!-- DataTables JavaScript -->
    <script type="text/javascript" src="{% static 'datatables/js/datatables.min.js' %}"></script>


    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.16.6/dist/umd/popper.min.js"></script>

    <!-- Font Awesome JavaScript -->
    <script src="{% static 'icons/js/all.min.js' %}"></script>


    <!-- Datatables Script -->
    <script>
        $("#repositoryDatatable").DataTable({
                stripe: true,
                stripeClasses: ['stripe1', 'stripe2'],
                //datatables configuration
                "aLengthMenu": [
                    [3, 5, 7, 10, 25, "All"],
                    [3, 5, 7, 10, "All"]
                ],
                paging: true,
                pageLength: 5,
                lengthChange: true,
                autoWidth: false,
                searching: true,
                bInfo: true,
                bSort: true,
                responsive: true,
            }),

            $("#userEnrolledDatatable").DataTable({
                stripe: true,
                stripeClasses: ['stripe1', 'stripe2'],
                //datatables configuration
                "aLengthMenu": [
                    [3, 5, 7, 10, 25, "All"],
                    [3, 5, 7, 10, "All"]
                ],
                paging: true,
                pageLength: 5,
                lengthChange: true,
                autoWidth: false,
                searching: true,
                bInfo: true,
                bSort: true,
            }),

            $("#registeredDatatable").DataTable({
                stripe: true,
                stripeClasses: ['stripe1', 'stripe2'],
                //datatables configuration
                "aLengthMenu": [
                    [3, 5, 7, 10, 25, "All"],
                    [3, 5, 7, 10, "All"]
                ],
                paging: true,
                pageLength: 5,
                lengthChange: true,
                autoWidth: false,
                searching: true,
                bInfo: true,
                bSort: true,
            })
    </script>
    <script>
        $(document).ready(function () {
            // Handle click on "View PDF" button
            $('#repositoryDatatable').on('click', '.btn-actions', function () {
                // Get the PDF file ID from the button's data-id attribute
                var pdfId = $(this).data('id');

                // Set the src attribute of the iframe to the URL of the PDF file
                $('#pdfFrame').attr('src', '/ViewRepositoryFiles/' + pdfId);

                // Show the modal
                $('#viewModal{{repo.id}}').modal('show');
            });
        });
    </script>
    <script>
        $(document).ready( function () {
            $('#titleDatatable').DataTable({
                "aLengthMenu": [
                    [3, 5, 7, 10, 25, "All"],
                    [3, 5, 7, 10, "All"]
                ],
                paging: true,
                pageLength: 5,
                lengthChange: true,
                autoWidth: false,
                searching: true,
                bInfo: true,
                bSort: true,
                responsive: true,
            });
        } );
    </script>
    <script>
        $(document).ready( function () {
            $('#proposalDatatable').DataTable({
                "aLengthMenu": [
                    [3, 5, 7, 10, 25, "All"],
                    [3, 5, 7, 10, "All"]
                ],
                paging: true,
                pageLength: 5,
                lengthChange: true,
                autoWidth: false,
                searching: true,
                bInfo: true,
                bSort: true,
                responsive: true,
            });
        } );
    </script>
    <script>
        $(document).ready( function () {
            $('#finalDatatable').DataTable({
                "aLengthMenu": [
                    [3, 5, 7, 10, 25, "All"],
                    [3, 5, 7, 10, "All"]
                ],
                paging: true,
                pageLength: 5,
                lengthChange: true,
                autoWidth: false,
                searching: true,
                bInfo: true,
                bSort: true,
                responsive: true,
            });
        } );
    </script>
</body>

</html>
